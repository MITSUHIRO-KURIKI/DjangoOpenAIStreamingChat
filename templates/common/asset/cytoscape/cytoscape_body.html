{% comment %} 
template引数:
 * IdCyDisplayArea
 * IdCyLayoutStyle
 * IdCyEdgeStyle
 * IdCyNavigationSwitch
 * IdExpandCollapseOpen
 * IdExpandCollapseClose
{% endcomment %}
<div class="row px-3 pt-3">
    <div class="d-flex align-items-center justify-content-center col-lg-3 col-md-12 me-2">
        <label class="form-label"
               for="{{ IdCyLayoutStyle }}">
            Layout:
        </label>
        <select class="form-select form-select-sm"
                id="{{ IdCyLayoutStyle }}">
            <option value="grid" selected>grid</option>
            <option value="fcose">fcose</option>
            <option value="cola">cola</option>
            <option value="euler">euler</option>
            <option value="circle">circle</option>
            <option value="avsdf">avsdf</option>
            <option value="concentric">concentric</option>
            <option value="dagre">dagre</option>
            <option value="klay">klay</option>
            <option value="breadthfirst">breadthfirst</option>
            <option value="cose">cose</option>
            <option value="cytoscape-ngraph.forcelayout">forcelayout</option>
            <option value="random">random</option>
        </select>
    </div>
    <div class="d-flex align-items-center justify-content-center col-lg-3 col-md-12 me-2">
        <label class="form-label"
               for="{{ IdCyEdgeStyle }}">
            RdgeStyle:
        </label>
        <select class="form-select form-select-sm"
                id="{{ IdCyEdgeStyle }}">
            <option value="unbundled-bezier" selected>unbundled-bezier</option>
            <option value="bezier">bezier</option>
            <option value="haystack">haystack</option>
            <option value="straight">straight</option>
            <option value="straight-triangle">straight-triangle</option>
            <option value="segments">segments</option>
            <option value="taxi">taxi</option>
        </select>
    </div>
    <div class="d-flex align-items-center justify-content-start me-1 col">
        <div class="form-check form-switch d-flex align-items-center">
            <input type="checkbox"
                   class="form-check-input"
                   role="switch"
                   id="{{ IdCyNavigationSwitch }}"
                   value='false'/>
            <label class="form-check-label d-flex align-items-center text-nowrap ms-1 fs-8"
                   for="{{ IdCyNavigationSwitch }}">
                鳥瞰図の表示
            </label>
        </div>
    </div>
    {% if IS_USE_EXPAND_COLLAPSE %}
    <div class="d-flex align-items-center justify-content-end col">
        <button class="btn btn-sm btn-outline-highlight text-nowrap fs-8"
                id="{{ IdExpandCollapseOpen }}">
            要素を展開
        </button>
        <button class="btn btn-sm btn-outline-highlight text-nowrap fs-8"
                id="{{ IdExpandCollapseClose }}">
            要素をまとめる
        </button>
    </div>
    {% endif %}
</div>
<hr />
<div id="{{ IdCyDisplayArea }}"></div>
